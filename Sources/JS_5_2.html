<!doctype html />
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas lines</title>
	<style>
	#figure {
		border: 1px solid navy;
	}
	</style>
</head>
<body>
	<canvas id="figure" height="150" width="300">
		This browser does not support canvas
	</canvas>
	<br/>
	Line color: <input type="color" id="colorInput"  value="#e76060" /><br/>
	Line width: <input type="number" id="widthInput" value="2" /><br/>
	<button onclick="line()">Draw line</button>
<script>
	function getDC() {
		var fig = document.getElementById("figure");
		if(fig == null) {
			alert("Figure element not found");
			return false;
		}
		if(typeof fig.getContext == "function") { 
			return fig.getContext('2d');
		} else {
			alert("This browser does not support canvas");
			return false;
		}
	}
	
	function line() {
		var dc = getDC();
		if(dc == false) return;
		
		dc.strokeStyle = colorInput.value;
		dc.lineWidth = widthInput.value;
		dc.moveTo(10, 10);
		dc.lineTo(290, 140);
		dc.stroke();
	}
</script>
</body>
</html>
