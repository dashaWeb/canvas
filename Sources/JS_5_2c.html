<!doctype html />
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas</title>
	<style>
	#figure {
		border: 1px solid navy;
		vertical-align: top;
		height:300px;
		width:300px;
	}
	#buttonsContainer {
		display:inline-flex;
		flex-direction: column;
		vertical-align: top;
	}
	
	</style>
</head>
<body>
	<canvas id="figure" height="300" width="300">
		This browser does not support canvas
	</canvas>
	<div id="buttonsContainer">
		<button onclick="straightLine()">Straight line</button>
		<button onclick="circle()">Circle</button>
	</div>
<script>
	function getDC() {
		var fig = document.getElementById("figure");
		if(fig == null) {
			alert("Figure element not found");
			return false;
		}
		if(typeof fig.getContext == "function") { 
			return fig.getContext('2d');
		} else {
			alert("This browser does not support canvas");
			return false;
		}
	}
	function straightLine() {
		var dc = getDC();
		if(dc === false) return;
		dc.moveTo(0, 0);
		dc.lineTo(100, 100);
		dc.stroke();
	}
	function circle() {
		var dc = getDC();
		if(dc === false) return;
		dc.arc(150, 75, 50, 0, Math.PI / 3, true);
		dc.stroke();
	}
</script>
</body>
</html>
